+rename_tables:
  td_ddl>:
  rename_tables:
    - {from: "a", to: "a1"}
    - {from: "b", to: "b1"}
    
+empty_tables:
  td_ddl>:
  empty_tables: 
    - "a"
    - "b"
    
+create_tables:
  td_ddl>:
  create_tables: 
    - "a"
    - "b"

+drop_tables:
  td_ddl>:
  drop_tables: 
    - "a"
    - "b"
